<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendário de Humor</title>
    <link rel="stylesheet" th:href="@{/css/calendario.css}">
</head>
<body>
<h1>Calendário de Humor</h1>

<div class="calendar-header">
    <button id="prev-month">←</button>
    <span id="calendar-title"></span>
    <button id="next-month">→</button>
</div>

<div id="calendar" class="calendar"></div>
<a class="voltar" href="/dashboard">← Voltar ao Dashboard</a>

<!-- Modal para exibir registros -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span id="close-btn" class="close-btn">&times;</span>
        <h2 id="modal-data"></h2>
        <div id="registros-lista"></div>
    </div>
</div>

<script th:src="@{/css/js/calendario.js}"></script>
</body>
</html>
